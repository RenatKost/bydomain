<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate PNG Assets</title>
  <style>body{font-family:sans-serif;padding:2rem;background:#111;color:#fff}canvas{border:1px solid #333;margin:1rem 0;display:block}button{padding:.5rem 1rem;margin:.25rem;cursor:pointer;background:#3b82f6;color:#fff;border:none;border-radius:4px;font-size:14px}button:hover{background:#2563eb}h2{margin-top:2rem}</style>
</head>
<body>
  <h1>PNG Asset Generator for BuyDomain BOT</h1>
  <p>Click each button to download the corresponding PNG file. Place them in <code>/assets/images/</code>.</p>

  <h2>favicon-16.png (16x16)</h2>
  <canvas id="f16" width="16" height="16"></canvas>
  <button onclick="download('f16','favicon-16.png')">Download favicon-16.png</button>

  <h2>favicon-32.png (32x32)</h2>
  <canvas id="f32" width="32" height="32"></canvas>
  <button onclick="download('f32','favicon-32.png')">Download favicon-32.png</button>

  <h2>apple-touch-icon.png (180x180)</h2>
  <canvas id="apple" width="180" height="180"></canvas>
  <button onclick="download('apple','apple-touch-icon.png')">Download apple-touch-icon.png</button>

  <h2>og-default.png (1200x630)</h2>
  <canvas id="og" width="1200" height="630"></canvas>
  <button onclick="download('og','og-default.png')">Download og-default.png</button>

  <script>
    function drawIcon(ctx, size) {
      const r = size * 0.25;
      const g = ctx.createLinearGradient(0, 0, size, size);
      g.addColorStop(0, '#3b82f6');
      g.addColorStop(1, '#8b5cf6');

      // Rounded rect
      ctx.beginPath();
      ctx.moveTo(r, 0);
      ctx.lineTo(size - r, 0);
      ctx.quadraticCurveTo(size, 0, size, r);
      ctx.lineTo(size, size - r);
      ctx.quadraticCurveTo(size, size, size - r, size);
      ctx.lineTo(r, size);
      ctx.quadraticCurveTo(0, size, 0, size - r);
      ctx.lineTo(0, r);
      ctx.quadraticCurveTo(0, 0, r, 0);
      ctx.closePath();
      ctx.fillStyle = g;
      ctx.fill();

      // Checkmark
      ctx.beginPath();
      ctx.moveTo(size * 0.25, size * 0.515);
      ctx.lineTo(size * 0.406, size * 0.671);
      ctx.lineTo(size * 0.75, size * 0.328);
      ctx.strokeStyle = 'white';
      ctx.lineWidth = size * 0.09;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.stroke();
    }

    // Render all icon sizes
    [['f16', 16], ['f32', 32], ['apple', 180]].forEach(function([id, size]) {
      const c = document.getElementById(id);
      const ctx = c.getContext('2d');
      drawIcon(ctx, size);
    });

    // OG image
    (function() {
      const c = document.getElementById('og');
      const ctx = c.getContext('2d');
      const bg = ctx.createLinearGradient(0, 0, 1200, 630);
      bg.addColorStop(0, '#0a0e1a');
      bg.addColorStop(1, '#111827');
      ctx.fillStyle = bg;
      ctx.fillRect(0, 0, 1200, 630);

      // Center icon
      ctx.save();
      ctx.translate(540, 210);
      drawIcon(ctx, 120);
      ctx.restore();

      // Title
      ctx.fillStyle = '#ffffff';
      ctx.font = 'bold 48px -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText('BuyDomain BOT', 600, 400);

      // Subtitle
      ctx.fillStyle = '#94a3b8';
      ctx.font = '22px -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif';
      ctx.fillText('Домены через Telegram. Быстро. Безопасно. Криптовалютой.', 600, 450);
    })();

    function download(canvasId, filename) {
      const c = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = filename;
      link.href = c.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
